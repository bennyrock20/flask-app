{% extends "layout.html" %}

{% block title %} Users {% endblock %}


{% block heading %} Users Lists {% endblock %}

{% block body %}

<div class="row">
   <div class="col-sm">

<ul class="list-group">
  {% for user in users %}
  <li class="list-group-item active">{{user[0]}}-{{user[1]}} - {{user[2]}}</li>
  {% endfor %}
</ul>
</div>
</div>

<div class="row" style="margin-top:10px;">
   <div class="col-sm">

<form action="/save" method="post" >
<div class="form-group">
<input type="text" name="name" id="name" placeholder="Name">
</div>
<div class="form-group">
<input type="email" name="email" id="email" placeholder="Email">
</div>
<div class="form-group">
<input type="password" name="password" id="email" placeholder="Password">
</div>
<div class="form-group">
   <select name="group" class="custom-select" required>
     <option value="">Open this select menu</option>
     <option value="16">Administrator</option>

   </select>
 </div>
<input type="submit" value="Enviar">
</form>
</div>
</div>




{% endblock %}
